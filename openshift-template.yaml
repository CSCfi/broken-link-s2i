apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: broken-link
message: Check broken link
metadata:
  annotations:
    description: "Check links broken"
  name: broken-link
objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: broken-link
  spec:
    source:
      type: Git
      git:
        uri: 'https://github.com/Socuz/broken-link.git'
        ref: cronj
    strategy:
      type: Docker
    output:
      to:
        kind: ImageStreamTag
        name: broken-link:latest
    triggers:
      - type: ImageChange
      - type: ConfigChange

- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the application image
    name: broken-link

- apiVersion: batch/v1
  kind: CronJob
  metadata:
    name: broken-link
  spec:
    schedule: '*/15 * * * *'
    jobTemplate:
      spec:
        template:
          spec:
            containers:
              - name: linky
                image: image-registry.openshift-image-registry.svc:5000/tristan-tests/broken-link:latest
            restartPolicy: OnFailure
            
